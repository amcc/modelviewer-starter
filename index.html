<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ModelViewer Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Import the component -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.1.0/model-viewer.min.js"
    ></script>

    <!-- Use it like any other HTML element -->
    <model-viewer
      alt="3D Model"
      src="assets/NeilArmstrong.glb"
      ar
      environment-image="assets/moon_1k.hdr"
      poster="assets/NeilArmstrong.webp"
      shadow-intensity="1"
      camera-controls
      touch-action="pan-y"
    >
    </model-viewer>
  </body>
</html>
